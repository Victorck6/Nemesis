<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Equipamentos - Nemesis</title>
  <link rel="stylesheet" href="style.css?v=2">
</head>
<body>

  <!-- MENU -->
  <header class="topbar">
    <div class="logo">NEMESIS</div>
    <nav class="menu">
      <a href="index.html">Home</a>
      <a href="equipamentos.html">Equipamentos</a>
      <a href="#">Download</a>
      <a href="#">Ranking</a>
      <a href="#">Discord</a>
    </nav>
  </header>

  <!-- INVENTÁRIO -->
  <main class="inventory-page">

    <div class="inventory">

      <!-- COLUNA ESQUERDA -->
      <div class="inv-col">
        <div class="slot" data-name="Arma" onclick="goItem('Arma')"></div>
        <div class="slot" data-name="Chapéu" onclick="goItem('Chapéu')"></div>
        <div class="slot" data-name="Calça" onclick="goItem('Calça')"></div>
        <div class="slot" data-name="Veste" onclick="goItem('Veste')"></div>
        <div class="slot" data-name="Anel 1" onclick="goItem('Anel 1')"></div>
      </div>

      <!-- COLUNA DIREITA -->
      <div class="inv-col">
        <div class="slot" data-name="Camisa" onclick="goItem('Camisa')"></div>
        <div class="slot" data-name="Máscara" onclick="goItem('Máscara')"></div>
        <div class="slot" data-name="Sapato" onclick="goItem('Sapato')"></div>
        <div class="slot" data-name="Acessório" onclick="goItem('Acessório')"></div>
        <div class="slot" data-name="Anel 2" onclick="goItem('Anel 2')"></div>
      </div>

    </div>

  </main>

  <!-- SCRIPT -->
  <script>
    function goItem(nome) {
      window.location.href = "item.html?nome=" + encodeURIComponent(nome);
    }
  </script>

</body>
</html>
